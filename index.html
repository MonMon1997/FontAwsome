    <!-- navbar -->

    <!-- Search Bar -->
    <div class="search_form">
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
      <input
        type="text"
        name=""
        id="form_search"
        placeholder="Search 53,663 icons..."
        maxlength="20"
        style="border: none; padding: 20px; width: 90%"
      />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
